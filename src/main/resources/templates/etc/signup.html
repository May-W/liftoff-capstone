<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Sign up to track your games</h1>

<a href="login">Already a user? Sign in!</a>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="email-field">email</label>
        <input class="form-control" id="email-field" type="text" name="email" />
    </div>
    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="verify-password-field">Verify Password</label>
        <input class="form-control" id="verify-password-field" type="password" name="verify_password" />
    </div>
    <p th:if="${error_message}" style="color:red;" th:text="${error_message}"></p>
    <input type="submit" value="add user" />
</form>


</body>
</html>
