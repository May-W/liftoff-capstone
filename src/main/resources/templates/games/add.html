<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<hr>

<form method="post" style="max-width:600px;" th:object="${game}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="synopsis">Synopsis</label>
        <input th:field="*{synopsis}" />
        <span th:errors="*{synopsis}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="imageURL">Box Art Image URL</label>
        <input th:field="*{imageURL}" />
        <span th:errors="*{imageURL}" class="error"></span>
    </div>
    <input type="submit" value="Add Game" />
</form>

</body>
</html>
